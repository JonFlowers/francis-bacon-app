<html>
<head>
  <script type="text/javascript"></script>
  <style>
    div.panel{
      background-color:#d7561d;
      background-size: 460px 600px;
      width:460px;
      height:600px;
      position: absolute;
      overflow:hidden;
      animation-timing-function: linear;
    }
    div.fury{
      background-repeat:no-repeat;
      background-position:left;
      position:relative;
      width:460px;
      height:660px;
    }
    div.line {
      background-color:#c15e47;
      position:relative;
      top:340px;
      width:460px;
      height:2px;
    }
    div.text {
      position:relative;
      top:-320px;
      color:#FFF;
      font-family:Verdana;
    }
    div#text-1 {
      left:184px;
      animation-name: fade-text;
      animation-duration: 4s;
      animation-fill-mode:forwards;
    }
    div#text-2 {
      left:274px;
      animation-name: fade-text;
      animation-duration: 5s;
      animation-fill-mode:forwards;
    }
    div#text-3 {
      left:112px;
      animation-name: fade-text;
      animation-duration: 5s;
      animation-delay:1s;
      opacity:0;
      animation-fill-mode:forwards;
    }
    div#left-panel {
      background-image: url('images/left-panel-background-2.png');
      left:200px;
      top:100px;
      animation-name: panel-blur, left-panel-background;
      animation-duration: 4s;
    }
    div#centre-panel {
      background-image: url('images/center-panel-bg-1.png');
      left:710px;
      top:100px;
      animation-name: panel-blur, center-panel-background;
      animation-duration: 5s;
    }
    div#right-panel {
      background-image: url('images/right-panel-bg-1.png');
      left:1220px;
      top:100px;
      animation-name: panel-blur, right-panel-background;
      animation-duration: 6s;
    }
    div#line-1 {
      animation-name: line-1;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes line-1 {
      0% {width:0px}
      90% {width:0px}
      100% {width:460px}
    }
    div#line-2 {
      animation-name: line-2;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes line-2 {
      0% {width:0px}
      88% {width:0px}
      100% {width:460px}
    }
    div#line-3 {
      animation-name: line-3;
      animation-duration: 6s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes line-3 {
      0% {width:0px}
      86% {width:0px}
      100% {width:460px}
    }
    div#fury-1 {
      animation-name: fury-1, fury-blur;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes fury-1 {
      0% {background-image: url('images/three-studies-1.png');background-position:left}
      19% {background-image: url('images/three-studies-1.png');background-position:left;background-size:auto}
      20% {background-position:-400px;background-size:800px}
      21% {background-position:-340px}
      22% {background-position:-400px}
      49% {background-image: url('images/three-studies-1.png');background-position:-400px;background-size:800px}
      50% {background-position:-340px 60px}
      51% {background-position:-400px 0px}
      52% {background-position:-340px 60px}
      53% {opacity:1;background-position:-400px 0px;background-size:800px}
      80% {background-position:-340px 60px;background-position:left;background-size:180px;}
      81% {background-position:-400px 0px;}
      89% {opacity:0;background-image: url('images/three-studies-2.png');background-position:left;}
      95% {background-size:180px;background-position:0px;}
      96% {background-position:-40px}
      97% {background-position:0px}
      98% {background-position:-40px}
      99% {background-position:0px}
      100% {background-image: url('images/three-studies-2.png');background-size:180px;filter: drop-shadow(-10px 10px 20px #351212)}
    }
    div#fury-2 {
      background-position:center;
      animation-name: fury-2, fury-blur;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes fury-2 {
      0% {background-image: url('images/fury-center-1.png');background-position:left}
      19% {background-image: url('images/fury-center-1.png');background-position:left;background-size:auto}
      20% {background-position:140px;background-size:1200px}
      21% {background-position:80px}
      22% {background-position:140px}
      49% {background-image: url('images/fury-center-1.png');background-position:140px;background-size:1200px}
      50% {background-position:20px}
      51% {background-position:80px}
      52% {background-position:20px}
      53% {opacity:1;background-position:80px;background-size:1200px}
      80% {background-position:center;background-size:240px;}
      81% {background-position:-400px 0px}
      89% {opacity:0;background-image: url('images/fury-center-2.png');background-position:140px 170px}
      95% {background-size:240px;background-position:140px 170px}
      96% {background-position:-40px 170px}
      97% {background-position:140px 170px}
      98% {background-position:-40px 170px}
      99% {background-position:140px 170px}
      100% {background-image: url('images/fury-center-2.png');background-size:240px;background-position:140px 170px;filter: drop-shadow(-10px 10px 20px #351212)}
    }
    div#fury-3 {
      background-position:right;
      animation-name: fury-3, fury-blur;
      animation-duration: 6s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes fury-3 {
      0% {background-image: url('images/fury-right-1.png');background-position:left}
      19% {background-image: url('images/fury-right-1.png');background-position:left;background-size:auto}
      20% {background-position:140px -60px;background-size:1200px;}
      21% {background-position:80px -60px}
      22% {background-position:140px -60px}
      49% {background-image: url('images/fury-right-1.png');background-position:140px -60px;background-size:1200px}
      50% {background-image: url('images/fury-right-2.png');background-position:80px -60px}
      51% {background-image: url('images/fury-right-1.png');background-position:140px -60px}
      52% {background-image: url('images/fury-right-2.png');background-position:80px -60px}
      53% {background-image: url('images/fury-right-1.png');opacity:1;background-position:140px -60px;background-size:1200px}
      80% {background-position:right;background-size:240px}
      81% {background-position:-400px 0px}
      89% {opacity:0;background-image: url('images/fury-right-2.png');background-position:center;}
      95% {background-size:240px;background-position:center;}
      96% {background-position:40px}
      97% {background-position:right}
      98% {background-position:40px}
      99% {background-position:right}
      100% {background-image: url('images/fury-right-2.png');background-size:240px;filter: drop-shadow(-10px 10px 20px #351212)}
    }
    @keyframes fury-blur {
      20% {filter: blur(0px)}
      21% {filter: blur(40px)}
      22% {filter: blur(0px)}
      49% {filter: blur(0px)}
      50% {filter: blur(40px)}
      51% {filter: blur(0px)}
      52% {filter: blur(40px)}
      53% {filter: blur(0px)}
      80% {filter: blur(10px)}
      81% {filter: blur(40px)}
      96% {filter: blur(40px)}
      97% {filter: blur(0px)}
      98% {filter: blur(40px)}
      98% {filter: blur(40px)}
    }
    @keyframes panel-blur {
      0% {filter: blur(0px);}
      10% {filter: blur(10px);}
      11% {filter: blur(0px);}
      20% {background-size: 460px 600px;}
      21% {background-size: 660px 600px;}
      22% {background-size: 460px 600px;}
      28% {background-size: 460px 600px;}
      29% {background-size: 660px 600px;}
      30% {background-size: 460px 600px;}
      51% {background-size: 460px 600px;filter: blur(0px);}
      52% {background-size: 660px 600px;filter: blur(10px);}
      53% {background-size: 460px 600px;filter: blur(0px);}
      81% {background-size: 460px 600px;filter: blur(0px);}
      82% {background-size: 660px 600px;filter: blur(10px);}
      83% {background-size: 460px 600px;filter: blur(0px);}
    }
    @keyframes left-panel-background {
      0% {background-image: none}
      10% {background-image: url('images/panel-1-background.png')}
      49% {background-image: url('images/left-panel-background-2.png')}
      50% {background-image: none}
      51% {background-image: url('images/panel-1-background.png')}
      80% {background-image: url('images/left-panel-background-2.png')}
      100% {background-image: url('images/left-panel-background-2.png')}
    }
    @keyframes center-panel-background {
      0% {background-image: none}
      10% {background-image: url('images/center-panel-bg.png')}
      49% {background-image: url('images/center-panel-bg-1.png')}
      50% {background-image: none}
      51% {background-image: url('images/center-panel-bg.png')}
      80% {background-image: url('images/center-panel-bg-1.png')}
      100% {background-image: url('images/center-panel-bg-1.png')}
    }
    @keyframes right-panel-background {
      0% {background-image: none}
      10% {background-image: url('images/right-panel-bg.png')}
      49% {background-image: url('images/right-panel-bg-1.png')}
      50% {background-image: none}
      51% {background-image: url('images/right-panel-bg.png')}
      80% {background-image: url('images/right-panel-bg-1.png')}
      100% {background-image: url('images/right-panel-bg-1.png')}
    }
    @keyframes fade-text {
      0% {opacity:0}
      96% {opacity:0}
      100% {opacity:0.6}
    }
  </style>
</head>
<body>
  <div id="stage">
    <div id="left-panel" class="panel">
      <div id="line-1" class="line"></div>
      <div id="fury-1" class="fury"></div>
      <div id="text-1" class="text">Three studies</div>
    </div>
    <div id="centre-panel" class="panel">
      <div id="line-2" class="line"></div>
      <div id="fury-2" class="fury"></div>
      <div id="text-2" class="text">for figures</div>
    </div>
    <div id="right-panel" class="panel">
      <div id="line-3" class="line"></div>
      <div id="fury-3" class="fury"></div>
      <div id="text-3" class="text">at the base of a crucifixion</div>
    </div>
  </div>
</body>
</html>

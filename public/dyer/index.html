<html>
  <head>
    <style type="text/css">
      div#stage {
        width:1200px;
        height:500px;
      }
      div.panel {
        float:left;
        width:333px;
        height:450px;
        margin:10px;
        overflow:hidden;
      }
      div.panel div {
        position:relative;
      }
      /* ***********************************************************************
      *
      * Left panel
      *
      ************************************************************************ */
      div#dyer-left{
        background-image:url('images/dyer-left-background.png');
      }
      div#dyer-left-ecto {
        background-image:url('images/dyer-left-ecto.png');
        width:124px;
        height:70px;
        animation: 10s ease 0s infinite alternate none running dyer-left-ecto;
      }
      div#dyer-left-shadow {
        background-image:url('images/dyer-left-shadow.png');
        width:77px;
        height:85px;
        top:100px;
        left:152px;
        animation: 10s ease 0s infinite alternate none running dyer-left-shadow;
      }
      @keyframes dyer-left-ecto {
        0% {
          top:280px;
          left:40px;
          transform: skew(-10deg, -20deg) scale(0.4, 0.4);
          opacity: 0.6;
        }
        100% {
          top:280px;
          left:-10px;
          transform: skew(10deg, 20deg) scale(1.4, 1.4);
          opacity: 1;
        }
      }
      @keyframes dyer-left-shadow {
        from {

        }
        to {
          transform: skew(20deg, -10deg) scale(1.3, 1.3);
          opacity: 0.8;
        }
      }
      /* ***********************************************************************
      *
      * Centre panel
      *
      ************************************************************************ */
      div#dyer-centre{
        background-image:url('images/dyer-centre-background.png');
      }
      div#dyer-centre-ecto{
        background-image:url('images/dyer-centre-ecto.png');
        width:116px;
        height:82px;
        animation: 6s ease 0s infinite alternate none running dyer-centre-ecto;
      }
      div#dyer-centre-body{
        background-image:url('images/dyer-centre-body.png');
        width:236px;
        height:145px;
        top:74px;
        left:56px;
        animation: 6s ease 0s infinite alternate none running dyer-centre-body;
      }
      @keyframes dyer-centre-ecto {
        from {
          top:230px;
          left:120px;
          transform: skew(-10deg, -20deg) scale(0.4, 0.4);
          opacity: 0.6;
        }
        to {
          top:260px;
          left:156px;
          transform: skew(10deg, 20deg) scale(1.4, 1.4);
          opacity: 1;
        }
      }
      @keyframes dyer-centre-body {
        from {
          transform: skew(10deg, 10deg) scale(0.8, 0.8);
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }
      /* ***********************************************************************
      *
      * Right panel
      *
      ************************************************************************ */
      div#dyer-right{
        background-image:url('images/dyer-right-background.png');
      }
      div#dyer-right-ecto{
        background-image:url('images/dyer-right-ecto.png');
        width:118px;
        height:114px;
        animation: 10s ease 0s infinite alternate none running dyer-right-ecto;
      }
      div#dyer-right-shadow{
        background-image:url('images/dyer-right-shadow.png');
        width:69px;
        height:112px;
        animation: 10s ease 0s infinite alternate none running dyer-right-shadow;
      }
      @keyframes dyer-right-ecto {
        from {
          transform: skew(0) scale(0.8, 0.8);
          top:244px;
          left:170px;
        }
        to {
          transform: skew(0deg, -20deg) scale(1.2, 1.2);
          top:248px;
          left:190px;
        }
      }
      @keyframes dyer-right-shadow {
        from {
          top:48px;
          left:136px;
          opacity: 0.8;
        }
        to {
          transform: scale(1.2, 1.2);
          top:30px;
          left:136px;
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="dyer-left" class="panel">
        <div id="dyer-left-ecto"></div>
        <div id="dyer-left-shadow"></div>
      </div>
      <div id="dyer-centre" class="panel">
        <div id="dyer-centre-ecto"></div>
        <div id="dyer-centre-body"></div>
      </div>
      <div id="dyer-right" class="panel">
        <div id="dyer-right-ecto"></div>
        <div id="dyer-right-shadow"></div>
      </div>
    </div>
  </body>
</html>
